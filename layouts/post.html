<% render 'default' do %>
<div id="content" class="col-md-7 col-md-offset-3">
  <div class='post'>
    <h1><%= item[:title] %></h1>
    <p class="meta-data text-right"><%= get_pretty_date(item).upcase %> <span class="icon-stopwatch"> <%= get_reading_time(item)%> min.</span></p>
    <article>
      <%= yield %>
    </article>
  </div>
</div>
<% end %>
